<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <!-- Bootstrap CSS CDN -->

  <link href="./output.css" rel="stylesheet">
  <!-- Bootstrap Icons (Optional, if you want to use Bootstrap's icon library) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>
<!--Moving on to <body>-->

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4 text-primary text-uppercase">
          ToDo List
        </h1>

        <div class="input-group mb-3">
          <input id="divInput" type="text" class="form-control form-c  ontrol-lg" placeholder="Add a new task..." />
          <button class="btn btn-primary btn-lg" type="button" onclick="addItem()">
            Add to list
          </button>
        </div>
        <div class="list items">
          <div id="divMessages" class="list-group">
            <!-- Messages will appear here as list-group-items -->
          </div>
          <!-- Updated alert for Bootstrap 5 -->
          <div id="emptyInputAlert" class="alert alert-info alert-dismissible fade show d-none mt-4" role="alert">
            <strong>Info!</strong> Please enter list item before adding it to
            the list
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
