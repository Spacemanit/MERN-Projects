<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen" id="globalContainer">
        <!-- Sidebar with Chat List -->
        <div class="w-1/3 bg-white border-r border-gray-300 lg:w-1/4" , id="sidebarContainer">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-300 flex flex-row gap-10 sticky top-0 ">
                <h1 class="text-2xl font-bold">Messages</h1>
                <input type="button" id="profileButton" value="Profile"
                    class="bg-green-600 hover:bg-green-800 hover:text-gray-100 mx-1 px-3 pt-0.5 rounded-md font-mono hover:shadow-cyan-300 hover:shadow-lg transition duration-100 active:translate-y-0.5">
                <input type="button" id="newChat" value="+ New Chat"
                    class="bg-green-600 hover:bg-green-800 hover:text-gray-100 mx-1 px-3 pt-0.5 rounded-md font-mono hover:shadow-cyan-300 hover:shadow-lg transition duration-100 active:translate-y-0.5">
                <input type="text" id="searchInput" placeholder="Search" style="display:none" class="w-32">
                <!-- Optional: Add a search bar or user profile info here -->
            </div>

            <!-- Chat List -->
            <div id="chat-list" class="overflow-y-auto">
                <!-- Add more chat contacts here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex flex-col h-screen w-full" id="chatContainer" style="display: none">
            <!-- Top Menu -->
            <div class="flex flex-row text-md p-4 border-b border-gray-300" id="chatAreaMenu">
                <!-- Chat Area Menu Buttons -->
                <div id="chatHeader", class="text-2xl font-bold"></div>
                <input type="button" id="newUserButton" value="Add Participant"
                 class="bg-green-600 hover:bg-green-800 hover:text-gray-100 mx-1 px-3 pt-0.5 rounded-md font-mono hover:shadow-cyan-300 hover:shadow-lg transition duration-100 active:translate-y-0.5">
                <input type="text" id="newParticipantSearchInput" placeholder="Search" style="display:none" class="w-32">
                
            </div>

            <!-- Main Chat Area (reversed) -->
            <div class="flex-1 overflow-y-auto flex flex-col px-4 py-2 space-y-2 space-y-reverse"
                id="mainChatArea">
                <!-- Messages go here -->
            </div>

            <!-- Input Area -->
            <div class="sticky bottom-0 inset-x-0 bg-white p-2 border-t border-gray-200">
                <input type="text" placeholder="Type your message..."
                    class="w-full p-4 rounded-md border border-gray-300" id="chatInput">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('newChat').addEventListener('click', function () {
            document.getElementById('searchInput').style.display = 'block';
            document.getElementById('newChat').style.display = 'none';
        });
        document.getElementById('newUserButton').addEventListener('click', function () {
            document.getElementById('newParticipantSearchInput').style.display = 'block';
            document.getElementById('newUserButton').style.display = 'none';
        });
    </script>
    <script src="/ChatMaker.js"></script>
</body>

</html>
