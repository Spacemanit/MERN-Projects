Beautified using Gemini
Basic Structure written by me-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Type Master</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class=" bg-gray-900">
  <div class="container flex flex-row-reverse">
    <div id="divtimerGlobal"
      class="w-20 h-4 bg-[#1e1e1e] border-2 border-cyan-300 rounded-2xl m-2.5 text-[8px] text-white text-center ">
      Time Left: 60s
    </div>

    <div id="divHighScore"
      class="w-20 h-4 bg-[#1e1e1e] border-2 border-cyan-300 rounded-2xl m-2.5 text-[8px] text-white text-center">
      High Score: 0
    </div>

    <div id="divscore"
      class="w-20 h-4 bg-[#1e1e1e] border-2 border-cyan-300 rounded-2xl m-2.5 text-[8px] text-white text-center">
      Score: 0
    </div>
  </div>

  <div class="grid grid-cols-1 gap-1 w-fit mx-auto place-items-center -mt-1">
    <h1 class="text-center text-cyan-600 text-[40px] font-extrabold font-mono">
      TYPE MASTER
    </h1>

    <div id="timer"
      class="w-16 h-16 p-1.5 text-[30px] text-cyan-600 border-4 border-gray-600 rounded-full shadow-cyan-300 shadow-2xl text-center align-middle font-mono font-bold">
      0
    </div>

    <div class="flex flex-row place-items-center mb-1 mt-2 text-white">
      <label class="mr-2.5 text-[10px]"><input type="radio" name="difficulty" value="easy"
          class="h-2.5 w-2.5 accent-cyan-200"> Easy</label>
      <label class="mr-2.5 text-[10px]"><input type="radio" name="difficulty" value="medium"
          class="h-2.5 w-2.5 accent-cyan-200" checked> Medium</label>
      <label class="mr-2.5 text-[10px]"><input type="radio" name="difficulty" value="hard"
          class="h-2.5 w-2.5 accent-cyan-200"> Hard</label>
    </div>

    <input type="Button" id="divButton" value="START" onclick="initialiser()"
      class="bg-cyan-600 hover:bg-cyan-800 hover:text-gray-100 px-3 pt-0.5 rounded-md font-mono hover:shadow-cyan-300 hover:shadow-lg transition duration-100 active:translate-y-0.5" />

    <div id="divwords"
      class="text-2xl text-white font-mono bg-gray-800 mt-1  px-3 border-2 border-cyan-300 rounded-2xl w-100 h-8 text-center">
      Words will appear here
    </div>

    <input type="text" id="txtInput" onkeyup="checkWord()"
      class="text-2xl text-white font-mono bg-gray-800 mt-1  px-3 border-2 border-cyan-300 rounded-2xl w-100 h-10 text-center transition-colors duration-75" />
  </div>
  <script>
    window.onload = function () {
      if (localStorage.getItem("highScore")) {
        lshighScore = localStorage.getItem("highScore");
        document.getElementById("divHighScore").innerHTML = "High Score: " + lshighScore.toString();
      } else {
        localStorage.setItem("highScore", 0);
      }
    };
  </script>
  <script src="script.js"></script>
</body>

</html>
